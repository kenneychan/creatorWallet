{% extends 'base.html' %} {% block content %}

<h1>Platform Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ platformContent.name }}</span>
        <p>Url: {{ platformContent.url }}</p>
        <p>Platform Userame: {{ platformContent.platform_username }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'platformscontent_update' platformContent.id %}"
          >Edit</a
        >
        <a href="{% url 'platformscontent_delete' platformContent.id %}"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
