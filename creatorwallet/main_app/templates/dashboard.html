{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="">
    <h2>Dashboard</h2>
  </div>

  <hr>

  <div class="row">
    <div class="col s4">
      <div class="card hoverable">
        <div class="card-content">
          <span class="card-title">Most recent activities</span>
          
        </div>
      </div>
    </div>
    <div class="col s4">
      <div class="card hoverable">
        <div class="card-content">
          <span class="card-title">Deals in progress</span>
            {% for deal in deals %}
              {% if deal.done != True %}
                {{ deal.name }}
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

  </div>
</div>
{% endblock %}
