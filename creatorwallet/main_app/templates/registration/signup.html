{% extends '../base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m12 l6 xl4 offset-xl4 offset-l3 center-align">
      <h2>Sign Up</h2>

      <p class="red-text">{{ error_message }}</p>

      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %} 
        {% for field in form %}
        <div class="input-field">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input type="submit" class="btn col s12" value="Sign Up" />
      </form>
    </div>
  </div>
</div>
<br />

{% endblock %}
