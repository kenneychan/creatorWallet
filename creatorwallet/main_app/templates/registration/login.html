{% extends '../base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col s4 offset-s4 center-align">
      <h2>Log In</h2>

      <!-- Add the login form -->
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="input-field login-field">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn col s12">Log In</button>
      </form>
    </div>
  </div>
</div>
<br />

{% endblock %}
