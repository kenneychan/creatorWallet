{% extends 'base.html' %}
{% block content %}

<h1>Platform List</h1>

{% for platformContent in platformContent_list %}
  <a href="{% url 'platformsContent_detail' platformContent.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ platformContent.name }}</span>
            <p>Url: {{ platformContent.url }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
