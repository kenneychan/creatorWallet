{% extends 'base.html' %}
{% block content %}

<h1>Platform Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ platform_content.name }}</span>
        <p>Url: {{ platform_content.url }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'platforms_content_update' platform_content.id %}">Edit</a>
        <a href="{% url 'platforms_content_delete' platform_content.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
