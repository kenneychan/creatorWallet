{% extends 'base.html' %}
{% block content %}

<h1>Platform Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ platformContent.name }}</span>
        <p>Url: {{ platformContent.url }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'platformsContent_update' platformContent.id %}">Edit</a>
        <a href="{% url 'platformsContent_delete' platformContent.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
