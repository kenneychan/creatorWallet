{% extends 'base.html' %}
{% block content %}

<h1>Platform Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ platform.name }}</span>
        <p>Url: {{ platform.url }}</p>
        <p>Platform Userame: {{ platform.platform_username }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'platforms_update' platform.id %}">Edit</a>
        <a href="{% url 'platforms_delete' platform.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
